openapi: 3.0.0
info:
  title: Jobbee API
  description: >-
    **Jobbee API** is a RESTful backend API built with Node.js, designed to
    manage job listings, user accounts, authentication, and related features. It
    provides endpoints for job creation, retrieval, updating, and deletion, as
    well as user registration, login, role-based access control, and more,
    making it ideal for modern job board applications.
  version: 1.0.0
servers:
  - url: https://jobbee-api-6327.onrender.com
  - url: http://localhost:5000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Jobs
    description: >-
      All request related to jobs like: Create, Read, Update, Delete, Apply to
      jobs etc.
  - name: Authentication
    description: >-
      Includes all routes related to user authentication and account management,
      such as user registration, login, logout, password reset, and account
      recovery. These endpoints handle secure user access and identity
      verification.
  - name: Users
    description: >-
      Includes all routes related to user management, such as retrieving user
      profiles, updating account information, changing passwords, and managing
      roles. These routes support both general users and administrators.
paths:
